<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${admin_text}"></title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<div th:insert="blocks/header :: header"></div>


<div class="container">
    <h1 th:text="${admin_text}"></h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">Message</th>
            <th scope="col">Film Id</th>
            <th scope="col">User Id</th>
            <th scope="col">Button delete</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="c:${comments}">
            <td th:text="${c.getId()}"></td>
            <td th:text="${c.getMessage()}"></td>
            <td th:text="${c.getFilm_id()}"></td>
            <td th:text="${c.getUser_id()}"></td>
            <td>
                <form method="post" action="/admin/comment/delete">
                    <button type="submit" name="id" class="btn btn-danger" th:value="${c.getId()}">Delete</button>
                </form>
            </td>
            <!--<td><a th:href="@{'/admin/user/' + ${u.getId()}}"><button type="button" class="btn btn-info">Info</button></a></td>-->
        </tr>

        </tbody>
    </table>



</div>


</body>
</html>
