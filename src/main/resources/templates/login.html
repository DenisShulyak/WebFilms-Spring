<head>
    <title>Spring Security Example </title>

</head>
<body>
<div th:insert="blocks/header :: header"></div>
<div class="container">
    <div class="col-3">
    Login page


<form class="" th:action="@{/login}" method="post">

    <div><input type="submit" value="Sign In"/></div>
</form>
        <form class="" th:action="@{/login}" method="post">

<div class="col-3">
<a href="/registration">Registration</a>
